        / style button /
      .btn {
          background-color: #086d3e; /* Blue background */
          border: none; /* Remove borders */
          color: white; /* White text */
          display: inline-block;
          padding: 15px 20px; /* Some padding */
          font-size: 25px; /* Set a font size */
          cursor: pointer; /* Mouse pointer on hover */
        }
        
        /* Darker background on mouse-over */
        .btn:hover {
          background-color:#086d3e;
        }
        ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #0a2c078a;
}

li {

}

li a {
  display: block;

  padding: 20px 20px;

}

/* Change the link color to #111 (black) on hover */
li a:hover {

}

              <script>
                // When the user scrolls down 20px from the top of the document, slide down the navbar
                window.onscroll = function() {scrollFunction()};
                
                function scrollFunction() {
                  if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                    document.getElementById("btn").style.top = "0";
                  } else {
                    document.getElementById("btn").style.top = "-50px";
                  }
                }
                </script>
