<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <a href="www.minecrafthtml.nl/home"><img src="minecraftlogo.png" style="width:60px;height:60px;"> 
        </a>
    </head>
    <style>
        body {
  background-color: #363232;
}
        / style button /
      .btn {
          background-color: #086d3e; /* Blue background */
          border: none; /* Remove borders */
          color: white; /* White text */
          display: inline-block;
          padding: 15px 20px; /* Some padding */
          font-size: 25px; /* Set a font size */
          cursor: pointer; /* Mouse pointer on hover */
        }
        
        /* Darker background on mouse-over */
        .btn:hover {
          background-color:#086d3e;
        }
        ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #0a2c078a;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 20px 20px;
  text-decoration: none;
}

/* Change the link color to #111 (black) on hover */
li a:hover {
  background-color: #086d3e;
}

.navbar {
  overflow: hidden;
  background-color: #0a2c078a;
  position: fixed;
  bottom: 0;
  width: 100%;
}

.navbar a {
  float: left;
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.navbar a:hover {
  background: #086d3e;
  color: black;
}


    </style>
<body>
  <ul>
    <li><a href="#home">Home</a></li>
    <li><a href="#de game">de game</a></li>
    <li><a href="#developers">developers</a></li>
    <li><a href="#Demo game">Demo game</a></li>
    <li><a href="#Wiki">Wiki</a></li>
    <li><a href="#Easter egg">Easter egg</a></li>
    <li><a href="#about">About</a></li>

  </ul>
  <div class="navbar">
    <a href="https://www.minecraft.net/nl-nl">Minecraft Official Site</a>
    <a href="https://minecraft.fandom.com/wiki/Minecraft_Wiki">Minecraft Wiki</a>
    <a href="https://www.w3schools.com/">w3schools</a>
  </div>
</body>
